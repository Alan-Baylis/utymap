language: cpp
os: linux
compiler: g++
install:
     - if [ "$CXX" = "g++" ]; then export CXX="g++-5"; fi
addons:
    apt:
        sources:
            - kalakris-cmake
            - george-edison55-precise-backports # cmake 3.2.3 / doxygen 1.8.3
            - ubuntu-toolchain-r-test
        packages:
            - cmake
            - cmake-data
            - zlib1g-dev
            - libprotobuf-dev
            - protobuf-compiler 
            - gcc-5
            - g++-5
            - clang
before_script:
  - sudo apt-get update -qq
  - sudo apt-get install libboost-all-dev
  - cd core
  - mkdir build
  - cd build
  - cmake ..

script: make